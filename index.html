<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme</title>
    <!-- <script defer src="./fonts/fontawesome-all.js"></script> -->
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/helpers.css">

</head>

<body onload="onInit()">

    <nav class="main-navbar">
        <ul class="main-nav-list clean-list flex align-both">
            <li><a class=" flex align-both list-item" href="#gallery">GALLERY</a></li>
            <li><a class=" flex align-both list-item" href="#keywords">KEYWORDS</a></li>
            <li class=" flex align-both list-item" href=""><img src="icons/Logo.png" alt=""></li>
            <li><a class=" flex align-both list-item" href="#">ABOUT</a></li>
            <li><a class=" flex align-both list-item" href="#contact">GET IN TOUCH</a></li>
        </ul>
    </nav>



    <header class="flex">
        <h1>Ultimate Meme Creator</h1>
        <input type="text" oninput="onSetFilter(this)" onkeyup="runScript(event)" onclick="onSearch()">

    </header>

    <section id="gallery" class="container">

    </section>

    <div id="keywords" class="search-container">
        <ul class="key-words-list flex words clean-list wrap align-both">

        </ul>
    </div>

    <section class="contact-container">
        <form id="contact">
            <p class="first-msg">Get In Touch</p>
            <p class="second-msg">In order to get in touch use the contact form below :</p>
            <input name="name" type="text" class="feedback-input" placeholder="Subject" />
            <textarea name="text" class="feedback-input" placeholder="Write your message here..."></textarea>
            <input type="submit" value="SEND" onclick="onContact()" />
        </form>
    </section>

    <footer></footer>




    <script src="js/util-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>


</body>

</html>
