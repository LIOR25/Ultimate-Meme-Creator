<body onload="onInit()">

    <nav class="main-navbar">
        <ul class="main-nav-list clean-list flex align-both">
            <li><a class=" flex align-both list-item" href="">PORTFOLIO</a></li>
            <li><a class=" flex align-both list-item" href="">ABOUT</a></li>
            <li class=" flex align-both list-item" href=""><img class="hexagon" src="icons/Logo.png" alt=""></li>

    <header class="flex">

        <input type="text" oninput="onSetFilter(this)" onkeyup="runScript(event)" onclick="onSearch()">

            <ul class="key-words-list flex words clean-list wrap">
                
            </ul>
        </div> -->

    <section class="imgs-container">
    </section>

    <section class="contact">
        <h4>Contact Me</h4>
        <form>
            <label> Subject:

            </label>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message body</label>
                <textarea class=" user-msg" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Type your message here"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="onContact()">submit</button>
        </form>
    </section>
